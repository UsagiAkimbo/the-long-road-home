<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Long Road Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="hud">
            <h1 id="title">The Long Road Home</h1>
        </div>
        <div class="grid-container">
            <div id="crew-area">
                <div id="crew-background">
                    <h2 id="crew-title">Crew</h2>
                    <div id="crew-list"></div>
                </div>
                <div class="divider"></div>
            </div>
            <div id="image-box">
                <div id="ship"></div>
            </div>
            <div id="status-area">
                <div id="status-background">
                    <h2 id="status-title">Status</h2>
                    <div id="status-list"></div>
                </div>
                <div class="divider"></div>
            </div>
            <div id="cargo-area">
                <div id="cargo-background">
                    <h2 id="cargo-title">Cargo</h2>
                    <div id="cargo-list"></div>
                </div>
            </div>
            <div id="event-area">
                <div id="event-background">
                    <p id="event-text"></p>
                    <div id="choices"></div>
                </div>
                <button id="resetButton" class="choice-button">Reset Game</button>
            </div>
        </div>
    </div>
</body>
</html>
