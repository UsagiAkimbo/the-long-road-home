<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Long Road Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="status-area">
            <div id="status-background"></div>
            <h2 id="status-title">Status</h2>
            <div id="status-list"></div>
        </div>
        <div id="image-box">
            <div id="ship"></div>
        </div>
        <div id="hud">
            <h1 id="title">The Long Road Home</h1>
            <div id="stats-background"></div>
            <div id="stats">
                Distance: <span id="distance">2250</span> M km |
                Fuel: <span id="fuel">960</span> tons |
                Food: <span id="food">600</span> kg |
                Credits: <span id="credits">100</span> |
                Family: <span id="family">4</span>
            </div>
        </div>
        <div id="event-area">
            <div id="event-background"></div>
            <p id="event-text"></p>
            <div id="choices"></div>
        </div>
        <div id="crew-area">
            <div id="crew-background"></div>
            <h2 id="crew-title">Crew</h2>
            <div id="crew-list"></div>
        </div>
    </div>
</body>
</html>
